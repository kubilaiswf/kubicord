<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kubicord</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">

  <div class="container mt-5 p-4 rounded-lg">
    <h1 class="text-center">kubicord chat with WebRTC</h1>
    <div class="form-group">
      <input type="text" id="nickname" class="form-control" placeholder="Takma Ad Gir" required>
    </div>
    <button id="connectBtn" class="btn btn-primary btn-block">BaÄŸlan</button>
    
    <div id="chatBox" class="mt-3 border p-3"></div> <!-- Styling updated in CSS -->
    
    <div class="input-group mt-3">
      <input type="text" id="chatInput" class="form-control" placeholder="Mesaj yaz..." onkeydown="sendMessageOnEnter(event)">
      <div class="input-group-append">
        <button id="sendMsgBtn" class="btn btn-success">
          <i class="fas fa-paper-plane"></i> <!-- Send icon -->
        </button>
      </div>
    </div>
    
  <script src="app.js"></script>
</body>
</html>
